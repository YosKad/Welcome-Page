<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <title>Alert-HW</title>
    <style>
      /* design the body */
      body {
        background-color: whitesmoke;
        background-image: url(background.png);
        background-repeat: no-repeat;
        background-size: cover;
        box-sizing: border-box;
      }

      /* design the main container */
      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      /* center the div inside the main container and decorate it */
      .main {
        height: 50vh;
        border: 3px solid #019292;
        border-radius: 8px;
        box-shadow: 30px -16px #00ffff69;
        width: 50vw;
        height: 60vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        transition: box-shadow 1s;
        
      }

      .main:hover {
        box-shadow: 30px 16px 16px #00ffff69;
      }
      @media only screen and (max-width: 600px) {
        .main {
          height: 55vh;
          width: 65vw;
        }
      }
      label {
        margin-top: 10px;
        margin-bottom: 0px;
        color: white;
      }

      #sum {
        background-color: #0C3357;
        color: white;
        border-radius: 5px;
      }
      #operator {
        background-color: #019292;
        border: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1 class="text-xl text-center underline text-indigo-100">
          Welcome Page!
        </h1>
        <button
          type="button"
          class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 m-3"
          onclick="loginBtn()"
        >
          Click to Login!
        </button>
        <label for="num1">Enter First Number:</label><br />
        <input type="number" id="num1" name="num1" inputmode="numeric"/>
        <label for="operator">Select operator:</label>
        <select id="operator" name="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="%">%</option>
        </select>
        <label for="num2">Enter Second Number:</label><br />
        <input type="number" id="num2" name="num2" inputmode="numeric"/>
        <button
          type="button"
          class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 m-3"
          onclick="sumBtn()"
        >
          Calculate
        </button>
        <div id="sum" class="m-3"></div>
      </div>
    </div>

    <script>
      // ---- asking the user for his name --- //
      fullName = prompt(
        "Hello Guest :) \nWe Would like to know you \nPlease enter your Full Name(first&last)"
      );

      // --- give the button on click fun to show alert with the user full name --- //
      function loginBtn() {
        swal({
          title: "Welcome!",
          text: `Hello ${fullName} We glad to see you here!`,
          icon: "success",
        });
      }


      function sumBtn() {
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var operator = document.getElementById("operator").value;

        var sum;
        if (operator == "+"){
          result = parseInt(num1) + parseInt(num2);
        } else if (operator == "-") {
          result = parseInt(num1) - parseInt(num2);
        }  else if (operator == "*") {
          result = parseInt(num1) * parseInt(num2);
      } else if (operator == "/") {
          result = parseInt(num1) / parseInt(num2);
      } else if (operator == "%") {
          result = parseInt(num1) % parseInt(num2);
      } 

      document.getElementById("sum").innerHTML = "Result: " + result;

    }

    </script>
  </body>
</html>
