<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<link rel="stylesheet" href="styles.css">
    <title>Alert-HW</title>
   
  </head>
  <body>
    <div class="container">
      <!-- create the login section  -->

      <div class="section" id="login">
        <h1 class="text-xl text-center underline text-indigo-100">
          Welcome Page!
        </h1>

        <form id="login-form">
          <label for="username">Enter Your User Name: (hint: admin)</label><br />
          <input type="text" id="username" name="username" />

          <label for="password">Enter Your Password: (hint: 123)</label><br />
          <input type="password" pattern="[0-9]" id="password" name="password" />

          <button
            type="submit"
            class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 m-3"
          >
            Login!
          </button>
        </form>
        <div id="attempt" class="m-3"> attempt remaining: 3</div>
      </div>

      <!-- end of the login section  -->

      <!-- create the Calculatorsection  -->

      <div class="section">
        <h1 class="text-xl text-center underline text-indigo-100">
          Calculator
        </h1>
        <label for="num1">Enter First Number:</label><br />
        <input type="number" id="num1" name="num1" inputmode="numeric" />
        <label for="operator">Select operator:</label><br>
        <select id="operator" name="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
          <option value="%">%</option>
        </select>
        <label for="num2">Enter Second Number:</label><br />
        <input type="number" id="num2" name="num2" inputmode="numeric" />
        <button
          type="button"
          class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 m-3"
          onclick="sumBtn()"
        >
          Calculate
        </button>
        <div id="sum" class="m-3"></div>
      </div>
      <!-- end of Calculator section -->

       <!-- creating the fizzbuzz section -->
<div class="section">
  <h1 class="text-xl text-center underline text-indigo-100">
    FooBar
  </h1>
  <div class="text-indigo-100 text-center">
  <p > 
    Check if the givin number is divide by 2 or 3 or both 
    <ul>
   <li>Baz = 2 & 3 </li> 
   <li>Bar = 2 </li>
   <li>Foo = 3</li>
  </ul>
  </p>
</div>
  <label for="foonum">Choose any number you wish </label><br>
  <input type="number" id="foonum" name="foonum" inputmode="numeric" >
<button type="button" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 m-3"
onclick="bazBtn()"
> Check! </button>
<div id="result" class="m-3"></div>
</div>

    </div>

   <script src="app.js"></script>
  </body>
</html>
